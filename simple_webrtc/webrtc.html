<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple WebRTC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
            }
            #remoteVideo {
                width: 100%;
                height: 100%;
            }
            #selfView {
                position: absolute;
                width: 320px;
                height: 240px;
                right: 0;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <video id="remoteView" autoplay></video>
        <video id="selfView" autoplay></video>
        <script src="webrtc.js"></script>
    </body>
</html>
